{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="{% static 'home/css/home.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
{% endblock %}

{% block content %}
<div class="section no-pad-bot hero-image" id="index-banner">
    <div class="container error-page"> <!-- Add a div with a class for styling -->
        <br><br>
        <h2 class="error-title">404 - Page Not Found</h2>
        <p>The page you are looking for does not exist.</p>
        <a href="{% url 'home' %}" class="waves-effect waves-light btn-large align-top latest-drop-button transparent">
            Return Home
        </a>
        <br><br>
    </div>
</div>
{% endblock %}
